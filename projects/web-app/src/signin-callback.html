<script src="assets/oidc-client.min.js"></script>
<script>
  var mgr = new Oidc.UserManager({ response_mode: 'query' });
  mgr.signinRedirectCallback().then(
    () => {
      window.location.replace('http://localhost:4200/');
    },
    (error) => {
      console.error(error);
    }
  );
</script>
